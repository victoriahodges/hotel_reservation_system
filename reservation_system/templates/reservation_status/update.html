{% extends 'admin_base.html' %}

{% block header %}
  <h1 class="m-0">{% block page_title %}Edit Reservation Status{% endblock %}: {{ res_status['status'] }}</h1>
{% endblock %}


{% block content %}
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Status Details</h3>
      </div>
      <!-- /.card-header -->      
      <div class="card-body">
        <form method="post" id="form" >
          
          <div class="form-group">
            <label for="status">Status</label>
            <input class="form-control" name="status" id="status" value="{{ request.form['status'] or res_status['status']  }}" required>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input class="form-control" name="description" id="description" value="{{ request.form['description'] or res_status['description'] }}">
          </div>
          <div class="form-group">
            <label for="bg_color">Colour</label>
            <input class="form-control w-25" type="color" name="bg_color" id="bg_color" value="{{ request.form['bg_color'] or res_status['bg_color'] }}">
          </div>
        </form>

      </div>
      <!-- /.card-body -->   
      <div class="card-footer">
        <button type="submit" form="form" value="Save" class="btn btn-primary"><i class="fas fa-save mr-1"></i> Save</button>
      
        <a href="{{ url_for('reservation_status.index') }}" class="btn btn-default ml-2">Go back</a>
        <form class="float-right" action="{{ url_for('reservation_status.delete', id=res_status['id']) }}" method="post">
          <button type="submit" class="btn btn-danger" value="Delete" onclick="return confirm('Are you sure?');">
            <i class="fas fa-trash mr-1"></i> Delete
          </button>
          </form>
      </div>
    </div>
    <!-- /.card -->
  </div>
</div>
{% endblock %}
