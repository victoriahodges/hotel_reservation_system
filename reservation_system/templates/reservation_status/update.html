{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit Reservation Status{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="status">Status</label>
    <input name="status" id="status" value="{{ request.form['status'] or res_status['status']  }}" required>
    <label for="description">Description</label>
    <input name="description" id="description" value="{{ request.form['description'] or res_status['description'] }}">

    <input type="submit" value="Save">
    <a class="action" href="{{ url_for('reservation_status.index') }}">Cancel</a>
</form>
<hr>
<form action="{{ url_for('reservation_status.delete', id=res_status['id']) }}" method="post">
  <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
</form>
{% endblock %}
