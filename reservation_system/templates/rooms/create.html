{% extends 'admin_base.html' %}

{% block header %}
  <h1 class="m-0">{% block page_title %}Add New Room{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Room Details</h3>
      </div>
      <!-- /.card-header -->      
      <div class="card-body">
        <form method="post" id="form" >
          
          <div class="form-group">
            <label for="room_number">Number</label>
            <input class="form-control" name="room_number" id="room_number" value="{{ request.form['room_number'] }}" required>
          </div>
          <div class="form-group">
          <label for="room_type">Room Type</label>
            <select class="custom-select" name="room_type" id="room_type" required>
              {% for type in room_types %}
              <option value="{{ type['id'] }}">{{ type['type_name'] }}</option>
              {% endfor %}
            </select>
          </div>
        </form>

      </div>
      <!-- /.card-body -->   
      <div class="card-footer">
        <button type="submit" form="form" value="Save" class="btn btn-primary"><i class="fas fa-save mr-1"></i> Save</button>
      
        <a href="{{ url_for('rooms.index') }}" class="btn btn-default ml-2">Go back</a>
      </div>
    </div>
    <!-- /.card -->
  </div>
</div>
{% endblock %}
