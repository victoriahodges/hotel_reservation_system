{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Add New Room{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="room_number">Number</label>
    <input name="room_number" id="room_number" value="{{ request.form['room_number'] }}" required>
    <label for="room_type">Room Type</label>
    <select name="room_type" id="room_type" required>
      {% for type in room_types %}
      <option value="{{ type['id'] }}">{{ type['type_name'] }}</option>
      {% endfor %}
    </select>

    <input type="submit" value="Save">
    <a class="action" href="{{ url_for('rooms.index') }}">Cancel</a>
</form>
{% endblock %}
