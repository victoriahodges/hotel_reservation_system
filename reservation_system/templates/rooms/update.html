{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit Room{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="room_number">Room Number</label>
    <input name="room_number" id="room_number" value="{{ request.form['room_number'] or room['room_number']  }}" required>
    <label for="room_type">Base price per night</label>
    <input name="room_type" id="room_type" value="{{ request.form['room_type'] or room['room_type'] }}" required>

    <input type="submit" value="Save">
    <a class="action" href="{{ url_for('rooms.index') }}">Cancel</a>
</form>
<hr>
<form action="{{ url_for('rooms.delete', id=room['id']) }}" method="post">
  <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
</form>
{% endblock %}
