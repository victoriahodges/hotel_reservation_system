{% extends 'admin_base.html' %}

{% block header %}
  <h1 class="m-0">{% block page_title %}Edit User{% endblock %} {{ user['username'] }}</h1>
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">User Details</h3>
      </div>
      <!-- /.card-header -->      
      <div class="card-body">
        <form method="post" id="form" >
          
          <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" name="username" id="username" value="{{ request.form['username'] or user['username']  }}" autocomplete="off" required>
          </div>
          <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" class="form-control" name="password" id="password" value="" autocomplete="off" required>
          </div>

        </form>

      </div>
      <!-- /.card-body -->   
      <div class="card-footer">
        <button type="submit" form="form" value="Save" class="btn btn-primary"><i class="fas fa-save mr-1"></i> Save</button>
      
        <a href="{{ url_for('users.index') }}" class="btn btn-default ml-2">Go back</a>
        <form class="float-right" action="{{ url_for('users.delete', id=user['id']) }}" method="post">
          <button type="submit" class="btn btn-danger" value="Delete" onclick="return confirm('Are you sure?');">
            <i class="fas fa-trash mr-1"></i> Delete
          </button>
          </form>
      </div>
    </div>
    <!-- /.card -->
  </div>
</div>
{% endblock %}
